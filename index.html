<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Trivia Game</title>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1>Welcome to the Harry Potter Trivia Game.</h1>
      <p class="lead">Click start to begin...</p>
      <button id="start">Start</button>
    </div>
    <div class="game">
      <div class="score">
        <ul>
          <li class="correct">Correct: <span>0</span></li>
          <li class="incorrect">Incorrect: <span>0</span></li>
          <li class="questions-left">Questions Left: <span>0</span></li>
          <li class="time-left">Time Left: <span>0</span></li>
        </ul>
      </div>
      <div id="question"></div>
    </div>
    <div class="results">
      <h3 class="correct">You answered <span></span> questions correctly.</h3>
      <h3 class="incorrect">You answered <span></span> questions incorrectly.</h3>
      <p class="lead">Click restart to play again</p>
      <button id="restart">Restart</button>
    </div>

  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
