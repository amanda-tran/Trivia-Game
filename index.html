<html lang="en">
<meta charset="UTF-8">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">


    <body>
        <div class="maincontent">
            <h1>Harry Potter Trivia</h1>
            <br>
            <div id="timer">
                <button id="start">Start!</button>
            </div>
            <br>
            <br>
            <div id="questions">
                <form id="triviaquestions">
                    <p>What Harry Potter's owl name?</p>
                    <div id="questionone">
                        <input type="radio" id="contactChoice1" name="favoritecolor" value="Pink">
                        <label for="choice1">Hedwig</label>

                        <input type="radio" id="contactChoice2" name="favoritecolor" value="Teal">
                        <label for="choice2">Ginny</label>

                        <input type="radio" id="contactChoice3" name="favoritecolor" value="Red">
                        <label for="choice3">Hodger</label>

                        <input type="radio" id="contactChoice3" name="favoritecolor" value="Chartreuse">
                        <label for="choice4">Snape</label>
                    </div>
                    <p>What is Daniel Radcliffe's favorite movie?</p>
                    <div id="questiontwo">
                        <input type="radio" id="movieChoice1" name="favoritemovie" value="fightclub">
                        <label for="movieChoice1">Howl's Moving Castle</label>

                        <input type="radio" id="movieChoice2" name="favoritemovie" value="dragonballz">
                        <label for="movieChoice2">Attack on Titan</label>

                        <input type="radio" id="movieChoice3" name="favoritemovie" value="wargames">
                        <label for="movieChoice3">John Wick</label>

                        <input type="radio" id="movieChoice4" name="favoritemovie" value="devilwearsprada">
                        <label for="movieChoice4">Harry Potter</label>



                    </div>
                    <div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
                <br>

                <br>
                <div id="results">Results go here!</div>
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
        </body>
        </head>
        
        </html>
